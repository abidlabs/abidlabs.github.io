---
layout: default
---

<style>
.container{
  max-width:940px !important;
}
.output_subarea{
	max-width: 100% !important;
}

div.input{
  font-family: monospace;
}
div.output_prompt{
  font-family: monospace;
}
a.anchor-link{
  display:none;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>
<!-- MathJax configuration -->

<script type="text/x-mathjax-config">

MathJax.Hub.Config({
    tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true,
        processEnvironments: true
    },
    // Center justify equations in code and markdown cells. Elsewhere
    // we use CSS to left justify single line equations in code cells.
    displayAlign: 'center',
    "HTML-CSS": {
        styles: {'.MathJax_Display': {"margin": 0}},
        linebreaks: { automatic: true }
    }
});
</script>



<article class="post">
  <div class="entry" id="entry-main">
    Loading notebook as Markdown...<hr>
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div>
  &nbsp;
  </div>
  {% include disqus.html %}
</article>

<!--
  To include a notebook, 
    1. convert using nbconvert to HTML
    2. Remove <html>, <head> and <body> tags, as well as everything inside of <head>
    3. Add an excerpt and an image in the YAML header
  -->

---
layout: default
---

<article class="post">
  {% if page.categories contains 'journal' %}
  <h1>{{ page.date | date: "%e %B %Y" }}</h1>
  {% else %}
  <h1>{{ page.title }}</h1>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div>
  &nbsp;
  </div>
  {% include disqus.html %}
</article>

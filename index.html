---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'journal' %}
    {% else %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <div class="date-index">
      Written on {{ post.date | date: "%B %e, %Y" }}
    </div>

      <div class="entry">
        {{ post.content }}
      </div>

      
    </article>
  {% endif %}
  {% endfor %}
</div>
